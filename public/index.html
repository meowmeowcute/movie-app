<!doctype html>
<html>
<head>
  <title>Movie App</title>
  <script src="vendor/jquery-2.1.0.js"></script>
  <script src="vendor/underscore.js"></script>
  <script src="vendor/backbone.js"></script>
  <script src="movie-app.js"></script>
</head>
<body>
  <div class="content-wrapper">
    <div id="movies">
      <div>
        <form id="movie-form">
          <h3>Add movie</h3>
          <div class="form-item">
            <label for="movie-name">Name</label>
            <input type="text" id="movie-name">
          </div>
          <div class="form-item">
            <label for="movie-genre">Genre</label>
            <select id="movie-genre" multiple>
            </select>
          </div>
          <div class="form-item">
            <button id="submit-movie">Submit</button>
          </div>
        </form>
      </div>
      <script id="movieTemplate" type="text/template">
        <h2 class="name"><%= name %></h2>
        <ul class="genre">
          <% for(var genre in genres) { %>
          <li><%= genres[genre] %></li>
          <% } %>
        </ul>
        <button class="edit">Edit</button>
        <button class="delete">Delete</button>
      </script>
    </div>
  </div>
</body>
</html>
